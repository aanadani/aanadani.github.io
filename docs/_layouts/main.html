<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <title>{{page.title}}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">

    <!-- Local Styles -->
		<link rel="stylesheet" href="/assets/css/main_style.css">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg red">
      <div class="container-fluid">
        <div class="offset-*-1"></div>
        <div class="col-3">
          <a href="#" class="navbar-brand">
            <img src="/assets/img/logo_new.png" alt="abc" class="logo" />
          </a>
        </div>
        <div class="col-8">
          <h1 style="color:aliceblue;">
            {% if page.type == 'course' %}
            {% assign categories = site.data.coursesData.categories %}
            كورسات
            {% else %}
            مقالات
            {% assign categories = site.data.articlesData.categories %}
            {% endif %}       
          </h1>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row justify-content-center">
        {% for category in categories %}
            <div class="container-img col-4">
              <a href="{{category.sub_category.first.url}}">
                <img src="/assets/img/main-wallpaper/wall{% increment tab_index%}.jpg" alt="Photo1" class="content-img img-thumbnail">
                <div class="overlay-img">
                  <div class="text-img">
                    {{category.title}}
                  </div>
                </div>
              </a>
            </div>
        {% endfor %}
      </div>
    </div>
    {{page.content}}
  </body>
</html>
